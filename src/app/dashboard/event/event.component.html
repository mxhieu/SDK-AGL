<div class="animated fadeIn rx-relative">
    <!-- Form -->
    <div class="rx-floathide-form" [hidden]="!(onerow.created_at || 0)">
        <div class="card rx-card-form">
            <div class="card-header">
                <h4 class="card-title">App {{(onerow._id)? 'edit': 'create'}}</h4>
            </div>
            <div class="card-block card-block-form">
                <form action="" class="form-horizontal col-md-10 col-sx-12 row" method="post">
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">Platform</label>
                        <br/>
                        <input type="radio" [(ngModel)]="onerow.platform" name="platform" value="android"> Android
                        <input type="radio" [(ngModel)]="onerow.platform" name="platform" value="ios"> Ios
                    </div>
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">In store yet</label>
                        <br/>
                        <select class="form-control" name="is_instore" [(ngModel)]="onerow.is_instore">
                            <option value="1">Yes Instore already</option>
                            <option value="0">Not instore yet</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">Application Name</label>
                        <input class="form-control" name="name" placeholder="Application Name ..." type="text" [(ngModel)]="onerow.name">
                    </div>
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">Store Url</label>
                        <input class="form-control" name="storeurl" placeholder="Store Url ..." type="text" [(ngModel)]="onerow.storeurl">
                    </div>
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">Add Icons</label>
                        <rxupload [uploadapi]="conf.api_upload_image" [imgpath]="conf.api_image_directory" [disabled]="onerow.is_instore == 1" [curfile]="onerow.icons" (sharedChange)="onChangeImg($event, 'icons')"></rxupload>
                    </div>
                    <div class="form-group col-md-6 rx-form-group">
                        <label class="form-control-label">Status</label>
                        <select class="form-control" name="status" [(ngModel)]="onerow.is_active">
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit" (click)="addSubmit()">
                    <i class="fa fa-dot-circle-o"></i> {{onerow._id? 'Clone': 'Create'}}</button>
                <button class="btn btn-sm btn-primary" type="submit" (click)="editSubmit()" [hidden]="!onerow._id">
                    <i class="fa fa-dot-circle-o"></i> Update</button>
                <button class="btn btn-sm btn-danger" type="reset" (click)="helpReset()"><i class="fa fa-ban"></i> Cancel</button>
            </div>
        </div>
    </div>
    <!-- End form -->
    <div class="card">
        <div class="card-block">
            <!-- Title bar -->
            <div class="row">
                <div class="col-md-4">
                    <h4 class="card-title">Events</h4>
                    <div class="card-subtitle">List of events</div>
                </div>
            </div>
            <!-- End title bar -->
            <div style="width: 100%; overflow-x: scroll;">
                <table class="table table-hover table-outline mb-0 hidden-sm-down" style="width: 100%">
                    <thead class="thead-default">
                        <tr>
                            <th class="text-center rx-table-ico-head"><i class="icon-event"></i></th>
                            <th style="text-align: center;" *ngFor="let perheader of header">{{perheader.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let perdata of data">
                            <td class="text-center">
                                <div class="avatar"><img src="{{ (perdata.icons)? conf.api_image_directory + perdata.icons : '/assets/img/ico_app_default.png'  }}" class="img-avatar"></div>
                            </td>
                            <td>
                                <strong>{{perdata.user_id}}</strong>
                            </td>
                            <td>
                                <strong>{{getTrackingStatus(perdata.event_type)}}</strong>
                            </td>
                            <td>{{perdata.data}}</td>
                            <td>
                                <div class="small">{{perdata.created_at * 1000 | date:'dd/MM/yyyy HH:mm:ss'}}</div>
                            </td>
                            <td>
                                <div [hidden]="(paging.search_is_deleted || 0) == 0">
                                    <div class="rx-restore" (click)="restore(perdata)"><i class="icon-refresh"></i> Recycle</div>
                                </div>
                            </td>
                        </tr>
                        <!-- Pagination -->
                        <tr>
                            <td colspan="100%" class="rx-pagin">
                                <button class="rx-back" [disabled]="paging.pg_page <= 1" (click)="jumpPage(paging.pg_page - 1)">
                                    <</button>
                                        <input type="number" class="rx-cur" [(ngModel)]="paging.pg_page">
                                        <button class="rx-next" [disabled]="!isnext" (click)="jumpPage(paging.pg_page + 1)">></button>
                                        <span class="rx-jump" (click)="jumpPage(paging.pg_page)"><i class="icon-rocket"></i></span>
                                        <select type="number" class="rx-pg-size" (ngModelChange)="resizePage($event)" [(ngModel)]="paging.pg_size">
                                            <option value="10" selected>10</option>
                                            <option value="50" selected>50</option>
                                            <option value="100" selected>100</option>
                                        </select> / page
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
