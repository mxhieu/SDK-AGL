<div class="animated fadeIn">
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="card-title">LTV</h5>
                    <p class="small text-muted">
                        Data relating only to installs occurring within the selected date range, and all their following lifetime actions. <a href=""> Learn more </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="card-group">
            <div class="card">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-2">
                        <i class="icon-people"></i>
                    </div>
                    <div class="h4 mb-0">87.500</div>
                    <small class="text-muted text-uppercase font-weight-bold">Touch points</small>
                    <div class="progress progress-xs mt-1 mb-0">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-info" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-2">
                        <i class="icon-user-follow"></i>
                    </div>
                    <div class="h4 mb-0">385</div>
                    <small class="text-muted text-uppercase font-weight-bold">Total installs</small>
                    <div class="progress progress-xs mt-1 mb-0">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-success" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-2">
                        <i class="icon-basket-loaded"></i>
                    </div>
                    <div class="h4 mb-0">1238</div>
                    <small class="text-muted text-uppercase font-weight-bold">Conversion Rate</small>
                    <div class="progress progress-xs mt-1 mb-0">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-warning" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-2">
                        <i class="icon-pie-chart"></i>
                    </div>
                    <div class="h4 mb-0">28%</div>
                    <small class="text-muted text-uppercase font-weight-bold">Returning Visitors</small>
                    <div class="progress progress-xs mt-1 mb-0">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="h1 text-muted text-right mb-2">
                        <i class="icon-speedometer"></i>
                    </div>
                    <div class="h4 mb-0">5:34:11</div>
                    <small class="text-muted text-uppercase font-weight-bold">Total revenue</small>
                    <div class="progress progress-xs mt-1 mb-0">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-danger" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-block col-md-6">
            <h5 class="card-title">USER ACQUISITION TREND</h5>
            <div class="chart-wrapper">
                <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
        <div class="card-block col-md-6">
            <h5 class="card-title">DAILY ACTIVE</h5>
            <div class="chart-wrapper">
                <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
