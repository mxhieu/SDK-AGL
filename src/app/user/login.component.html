<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <img src="../assets/img/favicon.png" alt="../assets/img/favicon.png"
                            style="height: 72px; width: 72px; margin-left: auto; margin-right: auto; display: block;">
                            <h2 align="center">CoreSDK</h2>
                            <p class="text-muted" align="center">Welcome</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" 
                                    [(ngModel)]="model.password">
                            </div>
                            <button type="button" class="btn btn-primary px-2 btn-block" (click)="clicked()">Login</button>
                            <button class="btn btn-facebook px-2 btn-block"><span>Facebook</span></button>
                            <button class="btn btn-google-plus px-2 btn-block"><span>Google+</span></button>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>CoreSDK is the world's leading mobile attribution & marketing analytics platform, helping app marketers around the world make better decisions.</p>
                                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/register']">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
