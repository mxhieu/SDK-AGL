<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <img src="../assets/img/favicon.png" alt="../assets/img/favicon.png" 
                                style="height: 72px; width: 72px; margin-left: auto; margin-right: auto; display: block;">
                            <h2 align="center">Welcome</h2>
                            <p class="text-muted" align="center">Sign In to your account</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary px-2" (click)="clicked()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>CoreSDK is the world's leading mobile attribution & marketing analytics platform, helping app marketers around the world make better decisions.</p>
                                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/pages/register']">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="app-footer blue center-on-small-only">
    <div class="container">
        <p class="text-muted" style="text-align:center">
            <a href=""> Forgot password? </a> | <a href=""> Privacy Policy </a> | <a href=""> Terms of Use </a> | &copy; CoreSDK 2017
        </p>
    </div>
</footer>
