<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group mb-0">
                    <div class="card">
                        <div class="card-header">
                            <p align="center" class="card-title"> <strong>RECOVER PASSWORD</strong></p>
                            <img src="../assets/img/favicon.png"
                            style="height: 64px; margin-left: auto; margin-right: auto; display: block;">
                        </div>
                        <div class="card-block">
                            <p class="text-muted" align="center">
                                No worries, Just type in your account's email and we will send a recovery link straight to your inbox
                            </p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <button type="button" class="btn btn-info btn-block" (click)="clicked()">
                            Send me a recover link
                            </button>
                        </div>
                        <div class="card-footer">
                            <p align="center">
                                <a href="#/login">
                                    Back to Login
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
