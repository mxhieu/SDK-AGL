<div class="animated fadeIn rx-relative">
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4">
                    <label class="col-form-label">Pick date</label>
                    <input type="text" class="form-control" [minDate]="dMin" [maxDate]="dMax" #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }" [(ngModel)]="dDate">
                </div>
                 <div class="form-group col-lg-4 col-md-4">
                    <label class="col-form-label">OS</label>
                    <select class="form-control" [(ngModel)]="platform" (ngModelChange)="osPickerChanged($event)">
                        <option *ngFor="let p of platforms" [ngValue]="p"> {{p.name}} </option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4">
                    <label class="col-form-label">Version</label>
                    <select class="form-control" [(ngModel)]="version" (ngModelChange)="onVersionChanged($event)">
                        <option *ngFor="let v of versionDisplay" [ngValue]="v"> {{v.version}} </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" (click)="doAnalysis()"><i class="icon-magic-wand"></i> Analytic</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Matrix</h5>
        </div>
        <div class="card-block">
            <div class="table table-responsive-sm table-bordered kpitable">
                <div class="thead-default">                    
                    <div class="tMiddle">#</div>
                    <div class="tMiddle"> {{dDate | date:'dd/MM/yyyy' }}</div>
                    <div class="tMiddle"> Yesterday </div>
                    <div class="tMiddle"> One week ago </div>
                </div>
                <div class="tbody-default">
                    <div class="tbody-col" *ngFor="let d of data">
                        <div> {{d.a1}} </div>
                        <div> {{d.a7}} </div>
                        <div> {{d.a30}} </div>
                        <div> {{d.nru0}} </div>
                        <div> {{d.gross_rev}} </div>
                        <div> {{d.pu}} </div>
                        <div> {{d.pu1}} </div>
                        <div> {{d.arpu}} </div>
                        <div> {{d.arppu}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
