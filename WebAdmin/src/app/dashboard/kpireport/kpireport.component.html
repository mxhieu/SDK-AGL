<div class="animated fadeIn rx-relative">
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">OS</label>
                    <select class="form-control" [(ngModel)]="platform" (ngModelChange)="osPickerChanged($event)">
                        <option *ngFor="let p of platforms" [ngValue]="p"> {{p.name}} </option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">Version</label>
                    <select class="form-control" [(ngModel)]="version" (ngModelChange)="onVersionChanged($event)">
                        <option *ngFor="let v of versionDisplay" [ngValue]="v"> {{v.version}} </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" (click)="doAnalysis()"><i class="icon-magic-wand"></i> Analytic</button>
        </div>
    </div>
    <div class="card">
    	<div class="card-header">
            <h5 class="card-title">Matrix</h5>
        </div>
        <div class="card-block">
            <table class="table mb-0 table-striped table-responsive-sm table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th *ngFor="let perheader of header" [attr.rxdata]="perheader.id" class="tMiddle">
                        	{{perheader.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data">
                    	<td class="tMiddle"> {{d.type}} </td>
                        <td class="tMiddle"> {{d.a1}} </td>
                        <td class="tMiddle"> {{d.a7}} </td>
                        <td class="tMiddle"> {{d.a30}} </td>
                        <td class="tMiddle"> {{d.nru0}} </td>
                        <td class="tMiddle"> {{d.gross_rev}} </td>
                        <td class="tMiddle"> {{d.pu}} </td>
                        <td class="tMiddle"> {{d.pu1}} </td>
                        <td class="tMiddle"> {{d.arpu}} </td>
                        <td class="tMiddle"> {{d.arppu}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
