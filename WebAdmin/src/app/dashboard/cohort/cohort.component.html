<div class="animated fadeIn rx-relative">
    <!-- <app-filter (selectChanged)="apply($event)"></app-filter> -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Cohort Report from {{dFrom | date: 'dd-MM-yyyy' }} to {{dTo |  date:'dd-MM-yyyy'}} </h5>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">From</label>
                    <input type="text" class="form-control" [minDate]="dMin" [maxDate]="dMax" #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }" [(ngModel)]="dFrom">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">To</label>
                    <input type="text" class="form-control" [minDate]="dMin" [maxDate]="dMax" #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }" [(ngModel)]="dTo">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">Source</label>
                    <select class="form-control" [(ngModel)]="source">
                        <option *ngFor="let s of sources" [ngValue]="s"> {{s.sourceid}} - [{{s.sourcename}}] </option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label class="col-form-label">OS</label>
                    <select class="form-control" [(ngModel)]="platform">
                        <option *ngFor="let p of platforms" [ngValue]="p"> {{p.name}} </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" (click)="doAnalysis()">Analytic</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Cohort</h5>
        </div>
        <div class="card-body">
            <div style="overflow-x: auto; width: 100%; box-sizing: border-box;">
                <table class="table table-hover mb-0 table-striped fixed table-bordered">
                    <thead class="thead-default">
                        <tr>
                            <tr>
                                <th *ngFor="let perheader of header">{{perheader.name}}</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of data">
                            <td style="min-width: 96px;">
                                <p style="text-align: center; vertical-align: middle;">
                                    <strong>{{d.date * 1000 | date:'dd/MM/yyyy'}}</strong>
                                </p>
                                <p class="small" style="text-align: center; vertical-align: middle;">{{d.install}} install / nru0 : {{d.user}}</p>
                            </td>
                            <td *ngFor="let itemreturn of d.arrreturn" style="text-align: center;vertical-align: middle;" 
                            [style.background-color]="'rgba(13, 71, 161, '+itemreturn.value +')'" 
                            [style.color]="itemreturn.value < 50 ? 'white': 'black'">
                                <div class="block-content" *ngIf="itemreturn.value != null">
                                    <strong>{{itemreturn.value * 100 | number : '1.2-2'}}%</strong>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
