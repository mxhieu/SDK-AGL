<div class="animated fadeIn rx-relative">
<app-filter (selectChanged)="apply($event)"></app-filter>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Cohort</h5>
    </div>
    <div class="card-body">
        <div style="overflow-x: auto; width: 100%; box-sizing: border-box;">
            <table class="table table-hover mb-0 table-striped fixed table-bordered">
                <thead class="thead-default">
                    <tr>
                        <tr>
                            <th *ngFor="let perheader of header">{{perheader.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of data">
                            <td style="min-width: 96px;">
                                <p style="text-align: center; vertical-align: middle;">
                                    <strong>{{d.date | date:'dd/MM/yyyy'}}</strong>
                                </p>
                                <p class="small" style="text-align: center; vertical-align: middle;">{{d.user}} users</p>
                            </td>
                            <td style="text-align: right;vertical-align: middle;"
                                [style.background-color]="'rgba(13, 71, 161, '+ (d.rr1/100) +')'"
                                [style.color]="d.rr1 < 50 ? 'black': 'white'">
                                <div class="block-content"><strong>{{d.rr1}}%</strong></div>
                            </td>
                            <td style="text-align: right;vertical-align: middle;"
                                [style.background-color]="'rgba(13, 71, 161, '+ (d.rr2/100) +')'"
                                [style.color]="d.rr2 < 50 ? 'black': 'white'">
                                <div class="block-content"><strong>{{d.rr2}}%</strong></div>
                            </td>

                                [style.color]="d.rr4 < 50 ? 'black': 'white'">
                                <div class="block-content"><strong>{{d.rr4}}%</strong></div>
                            </td>
                            <td style="text-align: right;vertical-align: middle;"
                                [style.background-color]="'rgba(13, 71, 161, '+ (d.rr5/100) +')'"
                                [style.color]="d.rr5 < 50 ? 'black': 'white'">
                                <div class="block-content"><strong>{{d.rr5}}%</strong></div>
                            </td>
