<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Ads Report</h5>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4">
                    <label class="col-form-label">Pick date</label>
                    <input type="text" class="form-control" [minDate]="dMin" [maxDate]="dMax" #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }" [(ngModel)]="dDate">
                </div>
                <div class="form-group col-lg-4 col-md-4">
                    <label class="col-form-label">OS</label>
                    <select class="form-control" [(ngModel)]="platform" (ngModelChange)="osPickerChanged($event)">
                        <option *ngFor="let p of platforms" [ngValue]="p"> {{p.name}} </option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4" [hidden]="!osVerionDisplay">
                    <label class="col-form-label">Version</label>
                    <select class="form-control" [(ngModel)]="version" (ngModelChange)="onVersionChanged($event)">
                        <option *ngFor="let v of versionDisplay" [ngValue]="v"> {{v.version}} </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" (click)="doAnalysis()"><i class="icon-magic-wand"></i> Analytic</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Ads</h5>
        </div>
        <div class="card-block">
            <table class="table mb-0 table-striped table-responsive-sm table-bordered">
                <thead class="thead-inverse">
                    <tr>
                        <th *ngFor="let perheader of headers" (click)="sort($event)" [attr.rxdata]="perheader.id" class="{{(perheader.id == paging.st_col)? 'rxsorting' : ''}} {{(paging.st_type == 1)? 'rxup' : 'rxdown'}} text-center tMiddle">
                            {{perheader.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ad of ads" class="tpointer" (click)="onItemClick(ad)">
                        <td>
                            {{ad._id}}
                        </td>
                        <td>
                            {{ad.name}}
                        </td>
                        <td>
                            {{ad.desc}}
                        </td>
                        <td class="tTextRight">
                            <strong>{{ad.cost | currency:'VND':symbol:'1.0-0' }}</strong>
                        </td>
                        <td class="tTextRight">
                            <strong>{{ad.rev}}</strong>
                        </td>
                        <td class="tTextRight" [style.color]="ad.roi < 100 ? 'red' : 'green'">
                            <strong>{{ad.roi}}%</strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="100% " class="rx-pagin">
                            <button class="rx-back" [disabled]="paging.pg_page <=1 " (click)="jumpPage(paging.pg_page - 1) ">
                                <</button>
                                    <input type="number " class="rx-cur " [(ngModel)]="paging.pg_page ">
                                    <button class="rx-next " [disabled]="!isnext " (click)="jumpPage(paging.pg_page + 1) ">></button>
                                    <span class="rx-jump " (click)="jumpPage(paging.pg_page) "><i class="icon-rocket "></i></span>
                                    <select type="number " class="rx-pg-size " (ngModelChange)="resizePage($event) " [(ngModel)]="paging.pg_size ">
                                        <option value="10 " selected>10</option>
                                        <option value="50 " selected>50</option>
                                        <option value="100 " selected>100</option>
                                    </select> / page
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
